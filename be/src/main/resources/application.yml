spring:
  application:
    name: oauth2-demo
  datasource:
    url: jdbc:postgresql://localhost:5432/oauth2_demo
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: read:user,repo

gemini:
  api-key: ${GEMINI_API_KEY}
